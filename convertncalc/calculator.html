<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Task | Muhamad Taopik</title>
    <link rel="icon" href="logo.png" type="image/icon type">
</head>
<script>
    function tambah() {
        var val1 = document.kirim.T1.value
        var val2 = document.kirim.T2.value

        document.kirim.hasil.value = parseInt(val1) + parseInt(val2)
    }

    function kurang() {
        var val1 = document.kirim.T1.value
        var val2 = document.kirim.T2.value

        document.kirim.hasil.value = val1 - val2
    }

    function kali() {
        var val1 = document.kirim.T1.value
        var val2 = document.kirim.T2.value

        document.kirim.hasil.value = val1 * val2
    }

    function bagi() {
        var val1 = document.kirim.T1.value
        var val2 = document.kirim.T2.value

        document.kirim.hasil.value = val1 / val2
    }

    function mod() {
        var val1 = document.kirim.T1.value
        var val2 = document.kirim.T2.value

        document.kirim.hasil.value = val1 % val2
    }
</script>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"> <img
                    src="logo.png"
                    style="width: 2rem;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-monospace" aria-current="page" href="convert.html">Convert</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-monospace" aria-current="page"
                            href="calculator.html">Calculator</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-5 text-monospace">Calculator</h1>
            <hr class="my-4">
            <form method="post" name="kirim">
                <div class="mb-3">
                    <label class="form-label">Masukkan Bilangan 1</label>
                    <input type="number" class="form-control" name="T1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Masukkan Bilangan 2</label>
                    <input type="number" class="form-control" name="T2">
                </div>
                <fieldset disabled>
                    <div class="mb-3">
                        <label class="form-label">Hasil</label>
                        <input type="text" class="form-control" placeholder="" name="hasil">
                    </div>
                </fieldset>
                <input class="btn btn-outline-dark mt-4 mx-auto" style="width: 100px;" type="button" value="+" name="B1"
                    onclick=tambah()>
                <input class="btn btn-outline-dark mt-4 mx-auto" style="width: 100px;" type="button" value="-" name="B2"
                    onclick=kurang()>
                <input class="btn btn-outline-dark mt-4 mx-auto" style="width: 100px;" type="button" value="x" name="B3"
                    onclick=kali()>
                <input class="btn btn-outline-dark mt-4 mx-auto" style="width: 100px;" type="button" value="/" name="B4"
                    onclick=bagi()>
                <input class="btn btn-outline-dark mt-4 mx-auto" style="width: 100px;" type="button" value="%" name="B5"
                    onclick=mod()>
            </form>
            <hr class="my-4">
        </div>
    </div>
    <div id="fixed-bottom" style="padding-bottom: 0;">
