    <title>Task | Muhamad Taopik</title>
    <link rel="icon" href="logo.png" type="image/icon type">
    <script>
        function convert() {
            var nilai_angka = document.submit.angka.value;
            var nilai_huruf = "";
            if (nilai_angka >= 0 && nilai_angka <= 40) {
                nilai_huruf = "E";
            } else if (nilai_angka >= 41 && nilai_angka <= 55) {
                nilai_huruf = "D";
            } else if (nilai_angka >= 56 && nilai_angka <= 60) {
                nilai_huruf = "C";
            } else if (nilai_angka >= 61 && nilai_angka <= 65) {
                nilai_huruf = "BC";
            } else if (nilai_angka >= 66 && nilai_angka <= 70) {
                nilai_huruf = "B";
            } else if (nilai_angka >= 71 && nilai_angka <= 80) {
                nilai_huruf = "AB";
            } else if (nilai_angka >= 81 && nilai_angka <= 100) {
                nilai_huruf = "A";
            } else {
                nilai_huruf = "Silahkan Masukkan Angka 0-100 Saja!";
            }
            document.submit.hasil.value = nilai_huruf;
        }
    </script>
</head>

    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-5 text-monospace">Convert Number To Text</h1>
            <hr class="my-4">
            <form method="post" name="submit">
                <div class="mb-3">
                    <label class="form-label">Masukkan Angka</label>
                    <input type="number" class="form-control" name="angka">
                </div>
                <fieldset disabled>
                    <div class="mb-3">
                        <label class="form-label">Hasil</label>
                        <input type="text" class="form-control" placeholder="" name="hasil">
                    </div>
                </fieldset>
                <button type="button" class="btn btn-outline-dark mt-4" onclick=convert()>Submit</button>
